version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: yolandita-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-yolandita}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_123}
      POSTGRES_DB: ${DB_NAME:-yolandita_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - yolandita-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-yolandita}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: yolandita-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - yolandita-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yolandita-backend
    environment:
      DATABASE_URL: postgresql://yolandita_user:secure_password@postgres:5432/yolandita
      DEBUG: "False"
      API_TITLE: "Yolandita API"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - yolandita-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yolandita-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    depends_on:
      - backend
    networks:
      - yolandita-network
    volumes:
      - ./frontend/src:/app/src


volumes:
  postgres_data:
  redis_data:

networks:
  yolandita-network:
    driver: bridge
